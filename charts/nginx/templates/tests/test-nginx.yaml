kind: Pod
apiVersion: v1
metadata:
  name: {{ include "common.names.fullname" . }}-test
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook: test
spec:
  containers:
  - name: nginx-test
    image: busybox:latest
    command:
      - /bin/bash
      - -ec
      - /
        curl nginx-flux.default.svc.cluster.local:80
  restartPolicy: Never
